<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lafloradora</title>
    <link href="/styles/index.css" rel="stylesheet" />
  </head>
  <body class="m-0 p-0 font-sans overflow-y-hidden">
    <main class="w-full flex flex-col items-center justify-center">
      <img
        src="/images/logo.svg"
        alt="logo"
        class="w-full h-80 absolute left-0 top-0"
      />
      <div class="w-full mt-60 flex flex-col items-center justify-center">
        <h1 class="text-base text-center px-6">
          Laboratorio de diseño floral, arquitectónico y artístico
        </h1>
        <a
          href="https://www.instagram.com/lafloradora"
          rel="noopener"
          target="_blank"
        >
          <img
            src="/images/instagram.svg"
            alt="instagram"
            class="w-8 h-8 mt-6 hover:opacity-70 transition"
          />
        </a>
      </div>
    </main>
    <footer>
      <img
        src="/images/footer-plant.png"
        alt="plant"
        class="absolute w-80 -bottom-20 right-0"
      />
    </footer>
  </body>
</html>
