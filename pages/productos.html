<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lafloradora - Productos</title>
    <link href="/styles/index.css" rel="stylesheet" />
  </head>
  <body class="m-0 p-0 font-sans min-h-screen flex flex-col">
    <include src="./templates/header.html"></include>
    <main class="w-full flex-1 flex flex-col gap-10">
      <h1 class="text-3xl text-red-600 text-center px-6">
        Productos
      </h1>
    </main>
    <include src="./templates/footer.html"></include>
    <!-- Bot칩n de flecha para subir la p치gina -->
    <button id="scrollTopBtn" aria-label="Subir"
      class="fixed bottom-6 right-6 z-50 bg-red-600 text-white p-3 rounded-full shadow-lg hover:bg-red-700 transition hidden">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
      </svg>
    </button>
    <script>
      // Mostrar el bot칩n al hacer scroll
      const scrollBtn = document.getElementById('scrollTopBtn');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
          scrollBtn.classList.remove('hidden');
        } else {
          scrollBtn.classList.add('hidden');
        }
      });
      // Subir al principio de la p치gina
      scrollBtn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    </script>
  </body>
</html>
