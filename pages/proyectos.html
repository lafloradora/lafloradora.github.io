<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lafloradora - Proyectos</title>
    <link href="/styles/index.css" rel="stylesheet" />
  </head>
  <body class="m-0 p-0 font-sans min-h-screen flex flex-col">
    <include src="./templates/header.html"></include>
    <main class="w-full flex-1 flex flex-col gap-10">
      <h1 class="text-3xl text-red-600 text-center px-6">
        Proyectos
      </h1>
      <img src="/images/image-proyectos/portada-proyectos.jpg"
        alt="portada-proyectos"
        class="w-full max-w-3xl h-80 mx-auto my-4 object-cover rounded-lg shadow" />
      <h2 class="text-2xl text-gray-600 text-center px-6">
        Ramos
      </h2>
      <div class="w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 my-12">
        <div class="flex flex-col items-center">
          <img src="/images/image-proyectos/ramos/ramo_01.jpg" alt="Ramo de flores silvestres"
            class="w-full h-64 object-cover rounded-lg shadow mb-2" />
          <h3 class="text-lg text-gray-500 mt-1">Ramo de statice en dos colores</h3>
        </div>
        <div class="flex flex-col items-center">
          
          <img src="/images/image-proyectos/ramos/ramo_02.jpg" alt="Centro de mesa natural"
            class="w-full h-64 object-cover aspect-3/2 rounded-lg shadow mb-2" />
          <h3 class="text-lg text-gray-500 mt-1">Ramo de flores silvestres</h3>
        </div>
        <div class="flex flex-col items-center">
          <img src="/images/image-proyectos/ramos/ramo_03.jpg" alt="White and pastel flowers arranged as a wedding centerpiece on a rustic wooden table in a softly lit reception hall with a romantic and elegant atmosphere" class="w-full h-64 object-cover rounded-lg shadow mb-2" />
          <h3 class="text-lg text-gray-500 mt-1">Bouquet de novia</h3>
        </div>
      </div> 
    </main>
    <include src="./templates/footer.html"></include>
  </body>
</html>
